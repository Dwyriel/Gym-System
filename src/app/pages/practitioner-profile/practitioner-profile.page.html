<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/practitioner-list" text="">
            </ion-back-button>
        </ion-buttons>
        <ion-title>Aluno</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="pencil-outline"></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="webbrowser" *ngIf="!isLoading">
        <ion-list class="ion-padding">
            <h1 class="ion-text-center ion-margin-bottom"> {{practitionerInfo?.name}} </h1>
            <p> {{practitionerInfo?.objectives}} </p>
            <p> {{practitionerInfo?.observations}} </p>
        </ion-list>
    </div>
</ion-content>
