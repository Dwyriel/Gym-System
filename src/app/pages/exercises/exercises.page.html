<div class="ion-page" id="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Exerc√≠cios</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-fab slot="fixed" vertical="bottom" horizontal="end">
            <ion-fab-button routerLink="/create-exercise">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab>

        <ion-list>

            <ion-item-group *ngFor="let category of exercisesByCategory">
                <ion-label>
                    <ion-text>{{category.category}}</ion-text>
                    <ion-item *ngFor="let exercise of category.exercises">
                    <ion-label>{{exercise.name}}</ion-label>

                        <ion-item button="true" routerLink="/create-exercise/{{exercise.thisObjectID}}">
                            <ion-icon name="pencil-outline"></ion-icon>
                        </ion-item>
                        <ion-item button="true" (click)="DeleteExerciseBtn(exercise.thisObjectID!, exercise.category)">
                            <ion-icon name="trash"></ion-icon>
                        </ion-item>
                    </ion-item>
                </ion-label>
            </ion-item-group>

        </ion-list>

    </ion-content>
</div>
