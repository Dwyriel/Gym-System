<ion-content>
    <div class="centralized" #LoginDiv>
        <ion-col>
            <ion-item class="ion-margin-horizontal">
                <ion-label position="floating">Usuario</ion-label>
                <ion-input [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item class="ion-margin">
                <ion-label position="floating">Senha</ion-label>
                <ion-input [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-button class="full-width" (click)="submitCredentials()">Entrar</ion-button>
        </ion-col>
        <div class="messageText ion-margin-bottom">
            <ion-text class="ion-text-center">Entre em contato com o administrador do sistema para obter acesso.</ion-text>
        </div>
    </div>
</ion-content>
