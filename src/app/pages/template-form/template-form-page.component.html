<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/template-list" text="">
            </ion-back-button>
        </ion-buttons>
        <ion-title>{{exerciseTemplateID ? "Alterar" : "Criar"}} Ciclo</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div [hidden]="isLoading" class="webbrowser">
        <ion-list class="ion-no-padding">
            <ion-item>
                <ion-label position="floating">Nome do ciclo</ion-label>
                <ion-input [(ngModel)]="templateName" (keyup.enter)="EnterPressed()"></ion-input>
            </ion-item>
            <ion-item lines="none" class="bold-text">
                <ion-label>Exercícios:</ion-label>
            </ion-item>
            <ion-item *ngIf="addedExercises.length < 1" lines="none" class="ion-text-center">
                <ion-label color="medium">Nenhum exercício adicionado</ion-label>
            </ion-item>
            <ion-item *ngFor="let exercise of addedExercises">
                <ion-label class="ion-margin-start">{{exercise.name}}</ion-label>
                <ion-item lines="none" button="true" (click)="onRemoveExerciseButtonClick(exercise)" detail="false">
                    <ion-icon name="remove"></ion-icon>
                </ion-item>
            </ion-item>
            <ion-item button="true" (click)="onAddExerciseButtonClick()">
                <div class="center-button-content">
                    <ion-label>Adicionar exercício</ion-label>
                    <ion-icon name="add-outline"></ion-icon>
                </div>
            </ion-item>
        </ion-list>
        <ion-row class="ion-justify-content-center bottom-items-margin">
            <ion-button [disabled]="!checkIfSendConditionsAreMet" class="full-width margin-top-1" (click)="onCreateOrUpdateButtonClick()"> {{exerciseTemplateID ? "Alterar" : "Criar"}} </ion-button>
        </ion-row>
    </div>
    <div class="spinner-div" *ngIf="isLoading">
        <ion-spinner name="crescent" class="big-spinner"></ion-spinner>
    </div>
</ion-content>
